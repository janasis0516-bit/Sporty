<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Account Login</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-image: url("Sports.jpeg"); /* change to your image file name */
    background-size: cover;       /* make it fill the whole screen */
    background-position: center;  /* keep image centered */
    background-repeat: no-repeat; /* no repeating tiles */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
        .login-container {
    background-image: url("P4.jpg"); /* your image file name */
    background-size: cover;              /* make image fit the box */
    background-position: center;         /* center the image */
    background-repeat: no-repeat;        /* avoid repeating tiles */
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
    color: white;                        /* make text readable */
    position: relative;
    overflow: hidden;
}
        .login-container h2 {
            margin-bottom: 25px;
            color: #1367d4;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #38a7f1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Sports Account</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="footer">
            <p>Forgot password? <a href="#">Reset here</a></p>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission
            alert('This is a non-functional demo. In a real app, this would authenticate you!');
        });
    </script>
</body>
</html>
